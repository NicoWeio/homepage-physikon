<!-- grid.html  -->


<!-- Grid Section -->
<section class="portfolio" id="portfolio">
<div class="container mx-auto">

<hr class="star-dark mb-5">

<div class="row justify-content-center">
{% for unternehmen in site.data.unternehmen %}
  <div class="col-xl-3 col-md-4 col-6 grid-col">
    <a class="portfolio-item d-block mx-auto" href="{{ unternehmen.url }}" target="_blank">
      <img class="img-fluid mh200 hover-image" src="{{ unternehmen.logo }}" alt="">
    </a>
  </div>
{% endfor %}
</div>


</div>
</section>
