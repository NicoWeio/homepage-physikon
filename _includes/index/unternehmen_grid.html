%<section class="portfolio" id="portfolio">
  <div class="container mx-auto">

    <h2 class="text-center text-gray text-uppercase text-secondary mb-0 h2-fontsize">Unternehmen</h2>
    <hr class="star-dark">

    <div class="row justify-content-center">
      {% for unternehmen in site.data.unternehmen_2023 %}
      <div class="col-xl-3 col-md-4 col-6 grid-col">
        <a class="mx-auto" href="{{ unternehmen.url }}" target="_blank">
          <div class=frame>
            <img class="logo" src="{{ unternehmen.logo }}" alt="">
          </div>
        </a>
      </div>
      {% endfor %}
    </div>

  </div>
  %
</section>
